{% extends 'blank.html' %}
{% block page.content %}
<div class="row">
{% for object in object_list %}
	<div class="col-md-4">
    	<div class="panel b">
			<div class="panel-body text-center">
				<a href="{% url 'contract' object.id %}" class="link-unstyled text-primary">
					<em class="fa fa-5x fa-file-pdf-o mb-lg"></em>
					<br>
					<span class="h4">{{object.title}}</span>
					<br>
					<small class="text-muted">{{object.content|safe|striptags|truncatechars:30}}</small>
				</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
